<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Simasiku</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Placeholder for Header -->
<div id="header"></div>

<section class="contact-section">
    <div class="contact-image">
        <img src="images/simate.jpg" alt="Simate Simasiku">
    </div>
    <div class="contact-content">
        <h1>Contact Information</h1>
        <p>If you would like to get in touch, please reach out to me through any of the following methods:</p>
        <ul>
            <li><strong>Email:</strong> simasiku@example.com</li>
            <li><strong>Phone:</strong> +260 123 456 789</li>
            <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/yourprofile" target="_blank">Your LinkedIn Profile</a></li>
            <li><strong>Twitter:</strong> <a href="https://twitter.com/yourprofile" target="_blank">@yourprofile</a></li>
        </ul>
    </div>
</section>

<!-- Placeholder for Footer -->
<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to load header and footer -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
        
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    });
</script>

</body>
</html>
